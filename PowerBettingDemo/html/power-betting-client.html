<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Horse Betting Demo with RxJS</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h4>PowerBetting - Client</h4>
    </div>
    <div class="row-fluid">
      <table class="table table-striped table-bordered" id="horseTable">
        <tr>
          <th>#</th>
          <th>Horse</th>
          <th>Odds</th>
          <th>Bet</th>
          <th>Total</th>
        </tr>
      </table>
    </div>
    <div class="row-fluid">
      <table class="table table-striped table-bordered" id="moneyTable">
        <tr>
          <th>Name</th>
          <th>Cash</th>
          <th>Betting Info</th>
        </tr>
      </table>
    </div>
    <div class="row-fluid">
      <table class="table table-striped table-bordered" id="betTable">
        <tr>
          <th>#</th>
          <th>Odds On Bet</th>
          <th>Amount</th>
          <th>Will Pay</th>
        </tr>
      </table>
    </div>
  </div>
  <script src="../gateway_old/WebSocket.js"></script>
  <script src="../gateway_old/jms/JmsClient.js"></script>

  <script src="../rxjs/dist/rx.all.js"></script>
  <script src="../rxjs/messaging-reactive-v2.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="power-betting-client.js"></script>
</html>
